<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Background Circles -->
<div class="circle1 top"><img src="images/bg-pattern-top.svg"></div>
<div class="circle2 bottom"><img src="images/bg-pattern-bottom.svg"></div>

<!-- Card -->
<div class="card">
  <!-- Header & Image -->
  <div class="header-bg"><img class="bg-pattern" src="images/bg-pattern-card.svg"></div>
  <div class="image"><img src="images/image-victor.jpg" alt="Image of Victor" class="photo"></div>

  <!-- Description -->
  <div class="description-box">
    <h1 class="name">Victor Crest</h1>
    <span class="age">26</span>
    <p class="location">London</p>
  </div>

  <hr>
  <!-- Stats -->
  <div class="stats-box">
    <div class="flwr-box">
      <h2 class="flwrs-num">80K</h2>
      <p class="flwrs-txt">Followers</p>
    </div>

    <div class="lk-box">
      <h2 class="likes">803K</h2>
      <p class="likes-txt">Likes</p>
    </div>

    <div class="photo-box">
      <h2 class="photo">1.4K</h2>
      <p class="photo-txt">Photos</p>
    </div>
  </div>
</div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VLOrozco" target="_blank">Veronica L.Orozco</a>.</p>
  </div>

</body>
</html>
